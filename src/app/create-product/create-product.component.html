    <div>
          <h3>Create a new Northwind food product</h3>
            <div>
                <label for="productName">Product Name</label><br>
                <input type="text" id="productName" [(ngModel)]="product.ProductName" placeholder="Enter a Product Name">
            </div>
            <div>
                <label for="unitPrice">Unit Price</label><br>
                <input type="number" id="unitPrice" min="0.00" max="10000.00" step="0.01" [(ngModel)]="product.UnitPrice" placeholder="Enter a unit price">
            </div>
            <div>
                <label for="categoryID">Category ID</label><br>
                <!--<input type="text" id="categoryID" [(ngModel)]="product.CategoryID" placeholder="Enter a Category ID">-->
                <select [(ngModel)]="product.CategoryID" id="categoryID">
                    <option value="0">Select a category</option>
                    <option *ngFor="let category of categories" value="{{category.CategoryID}}">{{category.CategoryID}} - {{category.CategoryName}}</option>
                </select>
            </div>
            <div><br>
              <input type="button" class="btn btn-primary" value="Create" (click)="createProduct()">
            </div>
            <br>
            <div *ngIf="productSaved == 1" class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                New product was saved successfully!
              </div>
      </div>
